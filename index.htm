<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>UEFA Women's Euro 2025 Spielerinnen-Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .quiz-container {
      background: #fff;
      padding: 30px 20px;
      margin: 40px auto;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    fieldset {
      border: none;
      margin: 0 0 18px 0;
      padding: 0;
      min-width: 0;
    }
    legend {
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 4px;
      font-size: 1.1em;
    }
    .nation-checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      justify-content: flex-start;
    }
    .nation-checkboxes label {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #1976d2;
      cursor: pointer;
      user-select: none;
      margin-bottom: 2px;
    }
    .nation-checkboxes input[type="checkbox"] {
      accent-color: #1976d2;
      margin-right: 6px;
      width: 20px;
      height: 20px;
    }
    .select-all-label {
      font-weight: bold;
      margin-right: 16px;
      color: #333;
    }
    .quiz-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .portrait-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
      margin-bottom: 18px;
    }
    .player-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      background: #eee;
      display: block;
      margin: 0 auto;
      border: 2px solid #1976d2;
    }
    .jersey-circle {
      position: absolute;
      bottom: 12px;
      right: 12px;
      width: 48px;
      height: 48px;
      background: #fff;
      border: 3px solid #1976d2;
      color: #1976d2;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .country-circle {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 48px;
      height: 48px;
      background: #fff;
      border: 3px solid #43a047;
      color: #43a047;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .answers {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 320px;
      gap: 10px;
    }
    .answers button {
      width: 100%;
      max-width: 260px;
      min-width: 120px;
      padding: 14px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #e9e9e9;
      cursor: pointer;
      transition: background 0.2s;
      margin: 0 auto;
      display: block;
      text-align: center;
      word-break: break-word;
      outline-offset: 2px;
    }
    .answers button:focus {
      outline: 3px solid #1976d2;
      background: #d2e3fc;
    }
    .answers button:hover:not(:disabled) {
      background: #d2e3fc;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      min-height: 28px;
      width: 100%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    #nextBtn, #restartBtn {
      margin-top: 18px;
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
      display: inline-block;
    }
    #nextBtn:focus, #restartBtn:focus {
      outline: 3px solid #1976d2;
      background: #d2e3fc;
      color: #135ba1;
    }
    #nextBtn:hover, #restartBtn:hover {
      background: #135ba1;
    }
    .score {
      font-size: 17px;
      margin-bottom: 12px;
      color: #1976d2;
      font-weight: bold;
    }
    .completion-message {
      font-size: 18px;
      color: #43a047;
      margin: 24px 0 8px 0;
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      .quiz-container {
        width: 98vw;
        margin: 10px 1vw;
        padding: 16px 2vw;
      }
      .nation-checkboxes label {
        font-size: 15px;
      }
      .portrait-wrapper {
        width: 110px;
        height: 110px;
        margin-bottom: 10px;
      }
      .player-img {
        width: 110px;
        height: 110px;
      }
      .jersey-circle, .country-circle {
        width: 28px;
        height: 28px;
        font-size: 0.8rem;
        border-width: 2px;
      }
      .jersey-circle {
        bottom: 4px;
        right: 4px;
      }
      .country-circle {
        top: 4px;
        right: 4px;
      }
      .answers {
        max-width: 95vw;
      }
      .answers button {
        font-size: 15px;
        padding: 10px;
        max-width: 95vw;
      }
      #nextBtn, #restartBtn {
        font-size: 15px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <main aria-labelledby="quizTitle">
    <div class="quiz-container">

      <div id="completionBox" style="display:none;">

            <div class="country-circle" id="countryCode" aria-label="Nationalität"></div>

              <button onclick="checkAnswer(3)" id="btn3" aria-label="Antwort 4"></button>
            </div>
          </nav>
          <div class="result" id="result" aria-live="polite"></div>
          <button onclick="nextQuestion()" id="nextBtn" style="display:none;">Nächste Frage</button>
        </div>
      </div>
    </div>
  </main>

{ name: "KATLA TRYGGVADOTTIR", image: "https://img.uefa.com/imgml/TP/players/18/2025/324x324/250160247.jpg", number: "15" , country: "ICE" } ,

{ name: "SANDRA JESSEN", image: "https://img.uefa.com/imgml/TP/players/18/2025/324x324/250039097.jpg", number: "3" , country: "ICE" } ,
{ name: "DILJA ZOMERS", image: "https://img.uefa.com/imgml/TP/players/18/2025/324x324/250118005.jpg", number: "9" , country: "ICE" } ,
{ name: "HLIN EIRIKSDOTTIR", image: "https://img.uefa.com/imgml/TP/players/18/2025/324x324/250091605.jpg", number: "14" , country: "ICE" } ,
{ name: "AGLA ALBERTSDOTTIR", image: "https://img.uefa.com/imgml/TP/players/18/2025/324x324/250082085.jpg", number: "17" , country: "ICE" } ,
{ name: "AMANDA ANDRADOTTIR", image: "https://img.uefa.com/imgml/TP/players/18/2025/324x324/250135775.jpg", number: "22" , country: "ICE" } ,
{ name: "SVEINDIS JONSDOTTIR", image: "https://img.uefa.com/imgml/TP/players/18/2025/324x324/250105560.jpg", number: "23" , country: "ICE" } ,
    ].map(player => ({
      ...player,
      category: 1,   // Start in category 1
      errors: 0      // Error counter for categories 2 and 3
    }));

    let filteredPlayers = players.slice();
    let score = 0;
    let totalQuestions = 0;
    let currentCorrectIndex = 0;
    let currentOptions = [];
    let currentPlayer = null;
    let answered = false;

    function shuffle(array) {
      let arr = array.slice();
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getUniqueCountries() {
      return [...new Set(players.map(p => p.country))];
    }

    function populateNationCheckboxes() {
      const container = document.getElementById('nationCheckboxes');
      container.innerHTML = '';

      // Select all checkbox
      const selectAllLabel = document.createElement('label');
      selectAllLabel.className = 'select-all-label';
      const selectAllCheckbox = document.createElement('input');
      selectAllCheckbox.type = 'checkbox';
      selectAllCheckbox.id = 'selectAllNations';
      selectAllCheckbox.checked = true;
      selectAllLabel.appendChild(selectAllCheckbox);
      selectAllLabel.appendChild(document.createTextNode('Select all'));
      container.appendChild(selectAllLabel);

      getUniqueCountries().forEach(country => {
        const id = 'nation_' + country;
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = country;
        checkbox.id = id;
        checkbox.checked = true;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(country));
        container.appendChild(label);
      });

      // Event for select all
      selectAllCheckbox.addEventListener('change', function() {
        const allCountryCheckboxes = container.querySelectorAll('input[type="checkbox"]:not(#selectAllNations)');
        allCountryCheckboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
        handleNationCheckboxChange();
      });

      // Event for individual checkboxes
      container.querySelectorAll('input[type="checkbox"]:not(#selectAllNations)').forEach(cb => {
        cb.addEventListener('change', function() {
          // If any single checkbox is changed, uncheck select all
          if (!cb.checked) {
            selectAllCheckbox.checked = false;
          } else {
            // If all are checked, check select all
            const allCountryCheckboxes = container.querySelectorAll('input[type="checkbox"]:not(#selectAllNations)');
            if (Array.from(allCountryCheckboxes).every(cb => cb.checked)) {
              selectAllCheckbox.checked = true;
            }
          }
          handleNationCheckboxChange();
        });
      });
    }

    function getSelectedCountries() {
      const checkboxes = document.querySelectorAll('#nationCheckboxes input[type="checkbox"]:not(#selectAllNations)');
      const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      return selected;
    }

    function filterPlayersByCountries(countries) {
      if (!countries || countries.length === 0) {
        filteredPlayers = [];
      } else {
        filteredPlayers = players.filter(p => countries.includes(p.country));
      }
    }

    function getEligiblePlayers() {
      // Nur Kategorie 1–3
      return filteredPlayers.filter(p => p.category < 4);
    }

    function getRandomQuestion() {
      const eligible = getEligiblePlayers();
      if (eligible.length === 0) {
        showCompletionMessage();
        return false;
      }
      // Gesuchte Spielerin wählen
      currentPlayer = shuffle(eligible)[0];

      // Antwortmöglichkeiten: 3 weitere zufällige Namen aus allen gefilterten Spielerinnen, aber nicht currentPlayer
      let otherCandidates = filteredPlayers.filter(p => p.name !== currentPlayer.name);
      if (otherCandidates.length < 3) {
        alert("Mindestens 4 Spielerinnen in der Auswahl benötigt!");
        return false;
      }
      let otherNames = shuffle(otherCandidates).slice(0, 3).map(p => p.name);

      // Die Buttons: gesuchte Spielerin + andere Namen (immer 4)
      currentOptions = shuffle([currentPlayer.name, ...otherNames]);
      currentCorrectIndex = currentOptions.indexOf(currentPlayer.name);
      return true;
    }

    function loadQuestion() {
      document.getElementById("completionBox").style.display = "none";
      document.getElementById("quizContent").style.display = "block";

      answered = false;
      if (!getRandomQuestion()) return;
      document.getElementById("result").innerText = "";
      document.getElementById("nextBtn").style.display = "none";
      // Set image and fallback
      const img = document.getElementById("playerImage");
      img.onerror = function() {
        this.onerror = null;
        this.src = fallbackImage;
      };
      img.src = currentPlayer.image && currentPlayer.image.trim() !== "" ? currentPlayer.image : fallbackImage;
      img.alt = `Porträt von ${currentPlayer.name}`;
      document.getElementById("jerseyNumber").innerText = currentPlayer.number;
      document.getElementById("jerseyNumber").setAttribute("aria-label", `Trikotnummer ${currentPlayer.number}`);
      document.getElementById("countryCode").innerText = currentPlayer.country;
      document.getElementById("countryCode").setAttribute("aria-label", `Nationalität ${currentPlayer.country}`);
      for (let i = 0; i < 4; i++) {
        const btn = document.getElementById("btn" + i);
        btn.innerText = currentOptions[i];
        btn.setAttribute('aria-label', `Antwortmöglichkeit: ${currentOptions[i]}`);
        btn.disabled = false;
        btn.style.visibility = "visible";
        btn.style.display = "block";
      }
      updateScore();
      updateCat4Counter();
    }

    function checkAnswer(idx) {
      if (answered) return;
      answered = true;
      let correct = idx === currentCorrectIndex;
      if (correct) {
        document.getElementById("result").innerText = "Richtig!";
        score++;
        promotePlayer(currentPlayer);
      } else {
        document.getElementById("result").innerText = "Falsch! Richtige Antwort: " + currentOptions[currentCorrectIndex];
        demotePlayer(currentPlayer);
      }
      totalQuestions++;
      updateScore();
      updateCat4Counter();
      for (let i = 0; i < 4; i++) {
        document.getElementById("btn" + i).disabled = true;
      }
      document.getElementById("nextBtn").style.display = "inline-block";
      // Fokus auf Ergebnis für Screenreader
      document.getElementById("result").focus && document.getElementById("result").focus();
    }

    function promotePlayer(player) {
      if (player.category === 1) {
        player.category = 2;
        player.errors = 0;
      } else if (player.category === 2) {
        player.category = 3;
        player.errors = 0;
      } else if (player.category === 3) {
        player.category = 4;
        player.errors = 0;
      }
    }

    function demotePlayer(player) {
      if (player.category === 2) {
        player.errors = (player.errors || 0) + 1;
        if (player.errors >= 2) {
          player.category = 1;
          player.errors = 0;
        }
      } else if (player.category === 3) {
        player.errors = (player.errors || 0) + 1;
        if (player.errors >= 2) {
          player.category = 2;
          player.errors = 0;
        }
      }
    }

    function nextQuestion() {
      loadQuestion();
    }

    function updateScore() {
      document.getElementById("score").innerText = "Punktestand: " + score + " / " + totalQuestions;
    }

    function updateCat4Counter() {
      const cat4 = filteredPlayers.filter(p => p.category === 4).length;
      document.getElementById("cat4counter").innerText = cat4 + " Spielerinnen gelernt";
    }

    function handleNationCheckboxChange() {
      const selectedCountries = getSelectedCountries();
      filterPlayersByCountries(selectedCountries);
      score = 0;
      totalQuestions = 0;
      updateScore();
      updateCat4Counter();
      loadQuestion();
    }

    function showCompletionMessage() {
      document.getElementById("quizContent").style.display = "none";
      document.getElementById("completionBox").style.display = "block";
      const selectedCountries = getSelectedCountries();
      const allCountries = getUniqueCountries();
      let countryText = "";
      if (selectedCountries.length === allCountries.length) {
        countryText = "allen teilnehmenden Ländern";
      } else if (selectedCountries.length === 1) {
        countryText = selectedCountries[0];
      } else {
        countryText = selectedCountries.join(" & ");
      }
      document.getElementById("completionMessage").innerText =
        `Super, du kennst nun alle Spielerinnen aus ${countryText}.`;
    }

    function restartQuiz() {
      players.forEach(p => {
        p.category = 1;
        p.errors = 0;
      });
      score = 0;
      totalQuestions = 0;
      updateScore();
      updateCat4Counter();
      loadQuestion();
    }

    // Initialisierung
    populateNationCheckboxes();
    filterPlayersByCountries(getSelectedCountries());
    loadQuestion();
  </script>
